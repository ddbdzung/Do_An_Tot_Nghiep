<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    h2 {
      color: #333;
    }

    .total {
      font-weight: bold;
      font-size: 1.2em;
    }
  </style>
</head>

<body>

  <h2>Invoice</h2>

  <table>
    <thead>
      <tr>
        <th>Description</th>
        <th>Quantity</th>
        <th>Unit Price</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Item 1</td>
        <td>2</td>
        <td>$20.00</td>
        <td>$40.00</td>
      </tr>
      <tr>
        <td>Item 2</td>
        <td>1</td>
        <td>$30.00</td>
        <td>$30.00</td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>

  <p class="total">Total: $70.00</p>

</body>

</html>
